<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareChamp Help</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">   
    <script defer src="https://kit.fontawesome.com/52108c3a0d.js" crossorigin="anonymous"></script>
   
</head>
<body class="main-page">

    <!-- ðŸ”¹ Header with Logo -->
    <header>
        <div class="logo-container">
            <img src="https://barnestorm.com/images/carechamp.png" alt="CareChamp Logo">
        </div>
    </header>

    <!-- Inside the <main> section -->
<main class="pb-4">
  <div class="container">
    <h3>Tap Topic for Help</h3>
    <div class="row g-3 justify-content-center" id="help-grid">
      <!-- Help tiles will be inserted here by JavaScript -->
    </div>
  </div>
</main>

<script>
  const helpItems = [
    { href: "welcome.html", icon: "fa-house", label: "Welcome to CareChampPro" },
    { href: "gps.html", icon: "fa-map-location-dot", label: "GPS | Location Service" },
    { href: "visitcomponents.html", icon: "fa-clipboard-list", label: "Visit Screen Overview" },
    { href: "startvisit.html", icon: "fa-house-circle-check", label: "Complete Visit Documentation" },
    { href: "clockoutearly.html", icon: "fa-list-ul", label: "Clocking Out Early" },
    { href: "forgottoclockout.html", icon: "fa-hand", label: "Forgot To Clock Out" },
    { href: "cancelvisit.html", icon: "fa-rectangle-xmark", label: "Cancel Visit - Patient Not Home" },
    { href: "upforgrabs.html", icon: "fa-right-long", label: "Place Visit Up For Grabs" },
    { href: "takeavisit.html", icon: "fa-left-long", label: "Take Available Visit" },
    { href: "reloadschedules.html", icon: "fa-check-double", label: "Reload Schedules" },
    { href: "syncvisits.html", icon: "fa-rotate", label: "Sync Visits" },
    { href: "messages.html", icon: "fa-comments", label: "Messages | Notifications" },
    { href: "telephony.html", icon: "fa-phone", label: "Using Telephony As Backup" },
  ];

  const container = document.getElementById("help-grid");
  helpItems.forEach(item => {
    const tile = document.createElement("div");
    tile.className = "col-6 col-md-3";
    tile.innerHTML = `
      <a href="${item.href}" class="grid-link">
        <div class="grid-item">
          <i class="fa-solid ${item.icon}"></i>
          <span>${item.label}</span>
        </div>
      </a>
    `;
    container.appendChild(tile);
  });
</script>


<footer>
    <p>&copy; 2025 Barnestorm Software | All Rights Reserved</p>
    <a href="https://barnestorm.com">
        <img class="footer-logo" src="https://barnestorm.com/images/logodotcom.png" alt="Barnestorm Logo">
    </a>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const header = document.querySelector("header, .iframe-header");
    const main = document.querySelector("main");

    if (header && main) {
      const headerHeight = header.offsetHeight;
      main.style.paddingTop = `${headerHeight}px`;
    }
  });
</script>

</body>
</html>
